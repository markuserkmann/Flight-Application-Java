<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flights Information</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
<h1>Lendude Informatsioon</h1>
<table>
    <thead>
    <tr>
        <th>Lennuaeg</th>
        <th>Lennu Staatus</th>
        <th>Väljumis Lennujaam</th>
        <th>Jõudmisjaam</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="flight : ${flights}">
        <td th:text="${flight.flight_date}"></td>
        <td th:text="${flight.flight_status}"></td>
        <td th:text="${flight.departure.airport}"></td>
        <td th:text="${flight.arrival.airport}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
